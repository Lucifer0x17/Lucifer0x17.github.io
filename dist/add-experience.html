<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3675a9ee7f.js" crossorigin="anonymous"></script>
    <title>Welcome to DevConnector</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code"></i>
                DevConnector
            </a>
            <a href="index.html">
                <i class="fas fa-house-user"></i>
                <span class="hide-sm">Home</span>
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="dashboard.html">
                    <i class="fas fa-user"></i>
                    <span class="hide-sm">Dashboard</span></a>
            </li>
            <li><a href="login.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="hide-sm">Logout</span></a>
            </li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">
            Add An Experience
        </h1>
        <p class="lead">
            <i class="fas fa-code-branch"></i>
            Add any developer/programming positions that you have had in the past
        </p>
        <small>* = required fields</small>
        <form class="form">
            <div class="form-group">
                <input type="text" name="jobtitle" placeholder="*Job Title">
            </div>
            <div class="form-group">
                <input type="text" name="company" placeholder="*Company">
            </div>
            <div class="form-group">
                <input type="text" name="location" placeholder="Location">
            </div>
            <div class="form-group">
                <h4>Form Date</h4>
                <input type="date" name="from">
            </div>
            <div class="form-group">
                <h4>To Date</h4>
                <input type="date" name="to">
            </div>
            <div class="form-group">
                <p><input type="checkbox" name="current" value>Current Job</p>
            </div>
            <div class="form-group">
                <textarea name="description" cols="30" rows="5" placeholder="Job Discription"></textarea>
            </div>
            <input type="submit" class="btn btn-primary my-1">
            <a href="dashboard.html" class="btn btn-light my-1">Go Back</a>
        </form>
    </section>
</body>

</html>
